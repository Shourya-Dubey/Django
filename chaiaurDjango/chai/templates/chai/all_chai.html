{% extends "layout.html" %}

{% block title %}
All Chai
{% endblock %}

{% block content %}
<h1>All chai for you</h1>

<div class="grid grid-cols-3 gap-10 m-4 shadow-lg">
{% for chai in chais  %}
    <div class="bg-blue-700 m-5 p-5 rounded">
        <img class="roundex" src="{{chai.image.url}}"/>
        <div class="flex justify-between items-center">
            <h3 class="text-2xl font-bold">{{chai.name}}</h3>
            <h3 class="text-sm">${{ chai.price}}</h3>
        </div>
        <a href="{% url 'chai_detail' chai.id %}">
            <button type="button"
             class="inline-flex items-center w-[100%] justify-center px-4 text-white bg-orange-600 hover:bg-orange-700"
            >
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
{% endfor %}
</div>

{% endblock %}
